apiVersion: apps/v1
kind: Deployment
metadata:
  name: demucs-rest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demucs-rest
  template:
    metadata:
      labels:
        app: demucs-rest
    spec:
      containers:
        - name: demucs-rest
          image: onapte/demucs-rest:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5001
              protocol: TCP
          env:
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: MINIO_HOST
              value: "minio:9000"
          # command: ["/bin/sh"]
          # args: ["-c", "while true; do echo Done Deploying sv-premier; sleep 3600; done"]